<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDataRocks Report</title>
    <!-- Include WebDataRocks CSS and JS -->
    <link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet" />
    <script src="https://cdn.webdatarocks.com/latest/webdatarocks.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #report {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>WebDataRocks Report</h1>
    <div id="report"></div>

    <script>
        // Initialize WebDataRocks Pivot Table
        const pivot = new WebDataRocks({
            container: "#report",
            toolbar: true, // Show toolbar for additional options
            report: {
                dataSource: {
                    data: [
                        { "Category": "Technology", "Amount": 1200, "Region": "North" },
                        { "Category": "Furniture", "Amount": 3000, "Region": "East" },
                        { "Category": "Office Supplies", "Amount": 4500, "Region": "West" },
                        { "Category": "Technology", "Amount": 600, "Region": "South" }
                    ]
                },
                slice: {
                    rows: [
                        { uniqueName: "Category" }
                    ],
                    columns: [
                        { uniqueName: "Region" }
                    ],
                    measures: [
                        { uniqueName: "Amount", aggregation: "sum" }
                    ]
                }
            }
        });
    </script>
</body>

</html>
